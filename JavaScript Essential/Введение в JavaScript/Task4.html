<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <script type="text/javascript">
        PI = Math.PI;
        var r = prompt("Enter radius r", "0");
        var h = prompt("Enter height h", "0");
        document.write("V = " + PI*r*r*h + "<br/>");
        document.write("S = " + 2*PI*r*(r + h) + "<br/>");
    </script>

</body>
</html>
