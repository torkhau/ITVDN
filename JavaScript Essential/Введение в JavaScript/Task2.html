<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">
        var x = 6;
        var y = 15;
        var z = 4;
        x += y - x++ * z;
        document.write("x += y - x++ * z -> " + "x = " + x + "; y = " + y + "; z = " + z + "<br />");
        var x = 6;
        var y = 15;
        var z = 4;
        z = --x - y * 5;
        document.write("z = -- x - y * 5 -> " + "x = " + x + "; y = " + y + "; z = " + z + "<br />");
        var x = 6;
        var y = 15;
        var z = 4;
        y /= x + 5 % z;
        document.write("y /= x + 5 % z -> " + "x = " + x + "; y = " + y + "; z = " + z + "<br />");
        var x = 6;
        var y = 15;
        var z = 4;
        z = x++ + y * 5;
        document.write("z = x++ + y * 5 -> " + "x = " + x + "; y = " + y + "; z = " + z + "<br />");
        var x = 6;
        var y = 15;
        var z = 4;
        x = y - x++ * z;
        document.write("x = y - x++ * z -> " + "x = " + x + "; y = " + y + "; z = " + z + "<br />");
    </script>
</body>
</html>
