<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table border = "1">
        <tr>
            <td rowspan = "2" style="background-color: #008000">1</td>
            <td rowspan = "2" colspan = "2" style="background-color: #00FFFF">2</td>
            <td style="background-color: #000080">3</td>
        </tr>
        <tr>
            <td style="background-color: #FFFF00">4</td>
        </tr>
        <tr>
            <td style="background-color: #00FF00">5</td>
            <td style="background-color: #FF00FF">6</td>
            <td style="background-color: #C0C0C0">7</td>
            <td style="background-color: #800000">8</td>
        </tr>
        <tr>
            <td style="background-color: #808080">9</td>
            <td colspan = "2" style="background-color: #008080">10</td>
            <td style="background-color: #808000">11</td>
        </tr>
        <tr>
            <td style="background-color: #000000">12</td>
            <td rowspan = "2" colspan = "2" style="background-color: #33c33b">13</td>
            <td rowspan = "2" style="background-color: #99FFCC">14</td>
        </tr>
        <tr>
            <td style="background-color: #FF0000">15</td>
        </tr>
    </table>
</body>
</html>
